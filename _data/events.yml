- category: AppSec Days
  description: Ranging from a single day to week-long events, local OWASP volunteers organize and host conferences around the world. 
  events:
    - name: OWASP 2024 AppSec Days Panama
      start-date: 2024-09-11
      dates: September 11-12, 2024
      url: https://panama.appsecdays.org/
      optional-text: Join us for the first AppSec Days Panama for a full day of training followed by a day of conference talks and exhibitor hall    
    - name: OWASP 2024 AppSec Days Singapore
      start-date: 2024-10-01
      dates: October 1-2, 2024
      url: https://singapore.appsecdays.org/
      optional-text: Join us for the 2024 OWASP AppSec Days Singapore at Marina Bay Sands Hotel. Designed for private and public sector infosec professionals, the OWASP conference equips developers, defenders, and advocates to build a more secure web. We are offering three educational 1-day training courses on 01-October that require a separate ticket purchase followed by the conference and exhibition on 02-October. Join us for leading application security technologies, speakers, prospects, and community, in a unique event that will build on everything you already know to expect from an OWASP AppSec Days event. With amazing speakers and networking opportunities, this is an event you will not want to miss.
    - name: OWASP 2024 LASCON
      start-date: 2024-10-22
      dates: October 22-25, 2024
      url: https://lascon.org/
      optional-text: The Lonestar Application Security Conference (LASCON) is an OWASP annual conference held in Austin, TX. It is a gathering of 400+ web app developers, security engineers, mobile developers, and information security professionals. LASCON is held in Texas where more Fortune 500 companies call home than any other state, and it is held in Austin, which is a hub for startups in the state of Texas. At LASCON, leaders at these companies, along with security architects and developers, gather to share cutting-edge ideas, initiatives, and technology advancements.
    - name: OWASP 2024 AppSec Days Spain
      start-date: 2024-10-26
      dates: October 26, 2024
      url: 
      optional-text: Join OWASP Barcelona and OWASP London as they host AppSec Days Spain.  This will be an exciting event complete with keynote speakers as well as technical and compliance training.
    - name: OWASP 2024 AppSec Days India (virtual)
      start-date: 2024-11-14
      dates: November 14-15, 2024
      url: https://india.appsecdays.org/
      optional-text: Join us for the first OWASP AppSec Days India for two full days of talks, including four keynote speakers.
    - name: OWASP 2024 BeNeLux
      start-date: 2024-11-28
      dates: November 28-29, 2024
      url: https://www.owaspbenelux.eu/
      optional-text: BeNeLux hosts a variety of technical talks by experts in security, devops, and cloud in addition to hands on training options.
