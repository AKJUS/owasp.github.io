- category: Global
  description: Our premier events bring together our multifaceted communities to engage in various education events, trainings, and entertainment-based gatherings to enhance your skills, increase your connections, and balance your daily AppSec world.
  events:
    - name: OWASP Global AppSec Lisbon 2024
      start-date: 2024-06-24
      dates: June 24-28, 2024
      #url: https://singapore.globalappsec.org/
      optional-text: Participate in the OWASP 2024 Global AppSec Lisbon event alongside 700+ cybersecurity experts from June 24-28 at the Lisbon Congress Center in Lisbon, Portugal. Immerse yourself in insightful presentations by globally recognized keynote speakers, choose from our diverse range of five tracks, explore the exhibitor hall, and foster connections with fellow professionals. Take advantage of our comprehensive training options*, available for one, two, and three days from June 24-26, followed by two conference days on June 27-28. Training requires a separate ticket. [Conference Registration](https://www.eventbrite.com/e/owasp-global-appsec-lisbon-2023-tickets-750689411237?aff=oddtdtcreator) is open! Exhibitor and sponsorship opportunities will be available at the end of November. 
    - name: OWASP Global AppSec San Francisco 2024
      start-date: 2024-09-23
      dates: September 23-27, 2024
      #url:
      optional-text: Join OWASP Global AppSec San Francisco alongside 1200+ cybersecurity experts from September 23-27 at the Hyatt Regency San Francisco in San Francisco, CA. Immerse yourself in thought-provoking presentations by globally renowned keynote speakers, choose from our diverse array of five tracks, explore the exhibitor hall, and establish connections with fellow security professionals. Take advantage of our flexible training options*, available for one, two, and three days from September 23-25, followed by two conference days on September 26-27. Training requires a separate ticket. [Conference Registration](https://www.eventbrite.com/e/owasp-global-appsec-san-francisco-2024-tickets-723699172707?aff=oddtdtcreator) is open! Exhibitor and sponsorship opportunities will be available at the end of November. 
