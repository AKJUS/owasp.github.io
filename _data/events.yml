- category: Global
  description: Our premier events bringing together our multifaceted communities to engage in a variety of education events, trainings, and entertainment based gatherings to enhance your skills, increase your connections, and bring balance to your daily AppSec world.
  events:
    - name: OWASP 2022 Global AppSec San Francisco
      start-date: 2022-11-14
      dates: November 14-18, 2022 Pacific Standard Time (PST)
      url: https://sf.globalappsec.org/
      optional-text: Join us in-person in San Francisco for three days of training followed by two conference days with multiple tracks and an exhibit hall. Call for Papers and Call for Trainers are now open. Exhibitor opportunities are available.
    - name: OWASP December Webinar
      optional-text: Designed for the software developer, this 2-day webinar will further educate developers to write more secure code using the OWASP Top 10 as a guide. The webinar will include a mix of lectures, demonstrations, and labs. Join us for a fun, relaxed, virtual environment to level-up your skills. <strong>Registration closes November 30.<strong>
      start-date: 2022-12-05
      dates: December 5-6, 2022 Eastern Standard Time (EST)
      url: https://www.eventbrite.com/e/247416939727
    - name: OWASP Global AppSec Dublin 2023
      start-date: 2023-02-13
      dates: February 13-16, 2023
      url: https://dublin.globalappsec.org/
      optional-text: Join us in-person in Dublin for two days of training followed by two conference days with multiple tracks.
